resources:
  # Firewall: allow coordinator to call diagnostics (port 8000)
  - name: cbd-services-apps
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceTags: [cbd-circuit-breaker]
      targetTags: [cbd-services-firewall]
      allowed:
        - IPProtocol: TCP
          ports: [8000]

  # Firewall: allow public access to coordinator (port 8000)
  - name: cbd-circuit-breaker
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceRanges: ["0.0.0.0/0"]
      targetTags: [cbd-circuit-breaker]
      allowed:
        - IPProtocol: TCP
          ports: [8000]

  # Firewall: allow admin access to coordinator (port 8001)
  - name: cbd-circuit-breaker-admin
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceRanges: ["0.0.0.0/0"]
      targetTags: [cbd-circuit-breaker]
      allowed:
        - IPProtocol: TCP
          ports: [8001]

  # Firewall: allow diagnostics & coordinator to access DB (port 5432)
  - name: cbd-diagnosticapp-db
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceTags: [cbd-services-firewall]
      targetTags: [cbd-diagnosticapp-db]
      allowed:
        - IPProtocol: TCP
          ports: [5432]

  - name: cbd-coordinator-db-access
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceTags: [cbd-circuit-breaker]
      targetTags: [cbd-diagnosticapp-db]
      allowed:
        - IPProtocol: TCP
          ports: [5432]

  # Router and NAT for VMs without external IPs
  - name: cbd-router
    type: compute.v1.router
    properties:
      region: us-central1
      network: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/global/networks/default
      nats:
        - name: cbd-nat
          natIpAllocateOption: AUTO_ONLY
          sourceSubnetworkIpRangesToNat: ALL_SUBNETWORKS_ALL_IP_RANGES

  # Database VM
  - type: compute.v1.instance
    name: cbd-db-instance
    properties:
      zone: us-central1-a
      machineType: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/zones/us-central1-a/machineTypes/e2-micro
      disks:
        - deviceName: boot
          type: PERSISTENT
          boot: true
          autoDelete: true
          initializeParams:
            sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20240307b
      networkInterfaces:
        - network: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/global/networks/default
          networkIP: 10.128.0.52
      tags: {items: [cbd-diagnosticapp-db]}
      metadata:
        items:
          - key: startup-script
            value: |
              #!/bin/bash
              sudo apt-get update
              sudo apt-get install -y postgresql postgresql-contrib
              sudo -u postgres psql -c "CREATE USER afgomezg1 WITH PASSWORD 'password';"
              sudo -u postgres createdb -O afgomezg1 bdproyecto
              echo "host all all 0.0.0.0/0 trust" | sudo tee -a /etc/postgresql/12/main/pg_hba.conf
              echo "listen_addresses='*'" | sudo tee -a /etc/postgresql/12/main/postgresql.conf
              echo "max_connections=2000" | sudo tee -a /etc/postgresql/12/main/postgresql.conf
              sudo service postgresql restart

  # Voting Coordinator VM
  - type: compute.v1.instance
    name: cbd-voting-coordinator-instance
    properties:
      zone: us-central1-a
      machineType: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/zones/us-central1-a/machineTypes/e2-micro
      disks:
        - deviceName: boot
          type: PERSISTENT
          boot: true
          autoDelete: true
          initializeParams:
            sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20240307b
      networkInterfaces:
        - network: https://www.googleapis.com/compute/v1/projects/arquisoft-sprint3/global/networks/default
          networkIP: 10.128.0.51
          accessConfigs:
            - name: External NAT
              type: ONE_TO_ONE_NAT
      tags: {items: [cbd-circuit-breaker]}
      metadata:
        items:
          - key: startup-script
            value: |
              #!/bin/bash
              sudo apt-get update
              sudo apt install python3-pip -y
              sudo mkdir /labs
              cd /labs
              sudo git clone https://github.com/giulianavolpi/ANG_DiagnosticAPP
              cd ANG_DiagnosticAPP
              sudo git checkout coordinadorVoting
              sudo pip3 install -r requirements.txt
              sudo python3 manage.py makemigrations
              sudo python3 manage.py migrate
              sudo python3 manage.py populate_db

